# cargo-deny configuration (minimal, v0.18+ compatible)
# Docs: https://embarkstudios.github.io/cargo-deny/

[advisories]
version = 2
# Temporarily ignore advisories for unmaintained crates used by sled
ignore = [
    "RUSTSEC-2024-0384",  # instant - used by sled via parking_lot
    "RUSTSEC-2025-0057",  # fxhash - used by sled
    "RUSTSEC-2024-0436",  # paste - unmaintained, transitive dependency
]

[licenses]
# Allow common OSS licenses used by your deps (MPL-2.0, MIT/Apache dual, Unicode, etc.)
allow = [
  "MIT", "Apache-2.0",
  "BSD-2-Clause", "BSD-3-Clause",
  "ISC", "Zlib",
  "Unicode-3.0",
  "Unlicense", "BSL-1.0",
  "BUSL-1.1",
  "CC0-1.0",
  "MPL-2.0",
  "OFL-1.1",
  "Ubuntu-font-1.0",
]

[bans]
# Allow duplicate versions (warnings only, not errors)
multiple-versions = "allow"
wildcards = "deny"
deny = []
skip = []
skip-tree = []

[sources]
unknown-registry = "deny"
unknown-git = "deny"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
